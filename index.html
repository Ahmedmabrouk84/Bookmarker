<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/sush-icon.png " type="image/x-icon" />
    <title>Bookmarker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- ======================== CRUD System =============================== -->
    <main class="crud-parent position-relative">
      <section class="">
        <div class="container mt-5">
          <h1 class="py-2 mx-auto w-25 text-center mb-5">Bookmarker</h1>

          <!-- ================== Crud Inputs ================= -->
          <div
            class="Bookmarker-body row p-4 py-4 d-flex align-items-center justify-content-center gap-4 my-4"
          >
            <h2 class="text-center">
              <i class="fa-solid fa-bookmark"></i>
              Bookmark your favorite sites
              <i class="fa-solid fa-bookmark"></i>
            </h2>

            <div
              class="site-name w-100 d-flex flex-column justify-content-center"
            >
              <label for="bookmarkName" class=" pb-2 fw-semibold">
                <i class="fa-solid  fa-book-bookmark pe-2"></i>
                Site Name
              </label>
              <input
                type="text"
                placeholder="Bookmark Name"
                oninput="validationInputs(this)"
                class="form-control"
                id="bookmarkName"
                fdprocessedid="rsh028"
                spellcheck="false"
                data-ms-editor="true"/>
            </div>

            <div
              class="site-url w-100 d-flex flex-column justify-content-center"
            >
              <label for="bookmarkURL" class="pb-2 fw-semibold">
                <i class="fa-solid fa-link pe-2"></i>Site URL</label
              >
              <input
                type="url"
                oninput="validationInputs(this)"
                placeholder="Website URL"
                class="form-control"
                id="bookmarkURL"
              />
            </div>

            <button onclick="addWebSit()" id="btnSubmit" class="btn btn-danger btn-submit">Submit</button>
          </div>
          <!-- ================== Box Msg ================= -->
          <div
            class="box-msg d-none w-31rem mx-auto bg-white rounded-2 shadow-lg p-4 position-absolute"
            id="boxInfo"
          >
            <div
              class="header-box d-flex justify-content-between align-items-center"
            >
              <div class="circle">
                <span class="text-danger">
                  <i class="fa-solid fa-circle"></i>
                </span>
                <span class="text-warning">
                  <i class="fa-solid fa-circle"></i>
                </span>
                <span class="text-success">
                  <i class="fa-solid fa-circle"></i>
                </span>
              </div>
              <div class="close-btn">
                <button
                  id="close-btn"
                  onclick="closeBtn()"
                  class="close-btn border-0 bg-transparent"
                >
                  <i class="fa-solid fa-xmark close fs-3"></i>
                </button>
              </div>
            </div>

            <div class="box-body">
              <p class="box-paragraph my-4">
                Site Name or Url is not valid, Please follow the rules below :
              </p>
              <div class="">
                <div class="">
                  <span>
                    <i class="text-danger fa-regular fa-circle-right p-2"></i>
                  </span>
                  <span>Site name must contain From 3 to 35 characters</span>
                </div>
                <div class="">
                  <span>
                    <i class="text-danger fa-regular fa-circle-right p-2"></i>
                  </span>
                  <span>Site URL must be a valid one</span>
                </div>
              </div>
            </div>
          </div>
          <!-- ================== Table Data ================= -->      
          <table class="table text-center my-4">
                <thead>
                  <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
    
                <tbody id="tableData">
                 
                </tbody>
          </table>
      
        </div>
      </section>
    </main>
    <script src="js/index.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
